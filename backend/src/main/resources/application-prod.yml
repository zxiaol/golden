# 生产环境配置
server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 生产环境数据库配置（通过环境变量覆盖）
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/ecommerce?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
  # 生产环境不显示 SQL
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none

# JWT配置（生产环境，建议使用环境变量）
jwt:
  secret: ${JWT_SECRET:golden-ecommerce-secret-key-2024-prod}
  expiration: ${JWT_EXPIRATION:86400000} # 24小时

# 文件上传配置（生产环境）
file:
  upload:
    path: ${FILE_UPLOAD_PATH:/app/uploads}
    url: ${FILE_UPLOAD_URL:http://localhost:8080/uploads/}

# Flyway 配置（生产环境）
# 如果 Flyway 需要使用不同的数据库用户，可以配置独立的连接信息
# 如果不配置，Flyway 会使用 spring.datasource 的配置
flyway:
  enabled: true
  locations: classpath:db/migration
  baseline-on-migrate: true
  validate-on-migrate: true
  clean-disabled: true  # 生产环境禁止清理
  # Flyway 独立数据库配置（可选，如果配置了会覆盖 spring.datasource）
  # 生产环境建议使用专门的迁移用户（具有 DDL 权限）
  # 通过环境变量 FLYWAY_URL、FLYWAY_USER、FLYWAY_PASSWORD 配置
  # 如果未设置环境变量，Flyway 会自动使用 spring.datasource 的配置
  url: ${FLYWAY_URL:}  # 如果为空，使用 spring.datasource.url
  user: ${FLYWAY_USER:}  # 如果为空，使用 spring.datasource.username
  password: ${FLYWAY_PASSWORD:}  # 如果为空，使用 spring.datasource.password

# 日志配置（生产环境）
# MyBatis SQL 日志通过日志级别控制（Spring Boot 3.x 推荐方式）
logging:
  level:
    root: INFO
    com.golden: INFO  # 生产环境使用 INFO 级别
    com.golden.mapper: WARN  # 生产环境不显示 SQL
    org.springframework: WARN
    org.mybatis: WARN
    org.springframework.web: WARN
    org.flywaydb: INFO  # Flyway 日志
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: ./logs/application-prod.log

